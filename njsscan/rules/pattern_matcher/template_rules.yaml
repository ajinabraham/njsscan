---
- id: handlebar_mustache_template
  message: The Handlebar.js/Mustache.js template has an unescaped variable. Untrusted
    user input passed to this variable results in Cross Site Scripting (XSS).
  type: Regex
  pattern: '{{{(?!.*body).+}}}|{{[ ]*&[\w]+.*}}'
  severity: ERROR
  input_case: exact
  metadata:
    cwe: cwe-79
    owasp-web: a1

- id: dust_template
