rules:
  - id: express_bodyparser
    patterns:
      - pattern-inside: |
          $APP = express()
          ...
      - pattern-inside: |
          $APP.use(...)
      - pattern:
          $X.bodyParser(...)
    message: >-
      POST Request to Express Body Parser 'bodyParser()' can create Temporary
      files and consume space.
    languages:
      - javascript
    severity: ERROR
    metadata:
      owasp-web: a9
      cwe: cwe-400
