rules:
  - id: jwt_exposed_data
    patterns:
      - pattern-inside: |
          require('jose')
          ...
      - pattern-either:
          - patterns:
              - pattern-inside: 'function (...,$INPUT,...) {...}'
              - pattern-either:
                  - pattern: '$JOSE.JWT.sign($INPUT,...)'
                  - pattern: '$JWT.sign($INPUT,...)'
          - patterns:
              - pattern-inside: 'function $F(...,$INPUT,...) {...}'
              - pattern-either:
                  - pattern: '$JOSE.JWT.sign($INPUT,...)'
                  - pattern: '$JWT.sign($INPUT,...)'
    message: >-
      The object is passed strictly to jose.JWT.sign(...). Make sure 
      that sensitive information is not exposed through JWT token payload.
    severity: WARNING
    metadata:
      owasp-web: a3
      cwe: "CWE-522: Insufficiently Protected Credentials"
      owasp: "A02:2017 - Broken Authentication"
    languages:
      - javascript
